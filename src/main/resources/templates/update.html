<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

            <ol class="breadcrumb">
                <li><a href="/user/backToHomepage">主页</a></li>
                <li><a href="/user/getSensorInfo">信息概览</a></li>
                <li class="active">修改记录</li>
            </ol>
            <h1>修改记录 <small>Update Sensor Info</small></h1>
            <hr>
            <form class="form-horizontal" action="/user/saveNewRecord">
                <div class="form-group">
                    <label for="deviceId" class="col-sm-2 control-label">设备id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="deviceId" id="deviceId" placeholder="设备id">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userLocationX" class="col-sm-2 control-label">经度</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="userLocationX" id="userLocationX" placeholder="经度">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userLocationY" class="col-sm-2 control-label">纬度</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="userLocationY" id="userLocationY" placeholder="纬度">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userDocumentTime" class="col-sm-2 control-label">时间戳</label>
                    <div class="col-sm-10">
                        <input type="datetime-local" class="form-control" name="userDocumentTime" id="userDocumentTime" placeholder="时间戳">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userEmergencyContact" class="col-sm-2 control-label">联系电话</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" name="userEmergencyContact" maxlength="11" id="userEmergencyContact" placeholder="联系电话">
                    </div>
                </div>
                <div class="form-group">
                    <label for="documentAlert" class="col-sm-2 control-label">健康状况</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="documentAlert" id="documentAlert">
                            <option value="0">健康</option>
                            <option value="1">亚健康</option>
                            <option value="2">不健康</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="form-group text-right">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">新增</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

                            <input type="date" class="form-control" name="userDocumentTime" id="userDocumentTime" placeholder="时间戳">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userEmergencyContact" class="col-sm-2 control-label">联系电话</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" name="userEmergencyContact" maxlength="11" id="userEmergencyContact" placeholder="联系电话">
                        </div>
                    </div>
                    <div class="form-group">
