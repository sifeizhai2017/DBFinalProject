<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>欢迎</title>

    <link rel="canonical" href="https://v4.bootcss.com/docs/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link href="../webjars/bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <script src="../webjars/jquery/3.5.1/dist/jquery.js"></script>
    <script src="../webjars/bootstrap/3.4.1/js/bootstrap.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">基于北斗导航系统和机器学习的儿童防拐卖系统</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false" th:text="${session.login_user}"> <span
                                    class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">退出登陆</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/user/backToHomepage">首页 </a></li>
                <li class="active"><a href="#">传感器信息概览 <span class="sr-only">(current)</span></a></li>
                <li><a href="/user/getUserInfo">用户信息修改</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ol class="breadcrumb">
                <li><a href="#">主页</a></li>
                <li class="active">信息概览</li>
            </ol>
            <h1>传感器信息概览 <small>Sensor Information Overview</small></h1>
            <hr>
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">Name</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>
                <button type="submit" class="btn btn-default">Send invitation</button>
            </form>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>设备编号</th>
                        <th>经度</th>
                        <th>纬度</th>
                        <th>时间戳</th>
                        <th>用户名</th>
                        <th>联系电话</th>
                        <th>健康状况</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="userData:${userDataList}">
                        <td th:text="${userData.getDeviceId()}">${userDataList.get}</td>
                        <td th:text="${userData.getUserLocationX()}"></td>
                        <td th:text="${userData.getUserLocationY()}"></td>
                        <td th:text="${userData.getUserDocumentTime()}"></td>
                        <td th:text="${userData.getUserName()}"></td>
                        <td th:text="${userData.getUserEmergencyContact()}"></td>
                        <td th:text="${userData.getUserHealthCareDemo()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
