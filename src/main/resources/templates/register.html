    <h1 class="h3 mb-3 font-weight-normal">注册</h1>

    <div class="form-group">
        <label for="userName">用户昵称</label>
        <input type="text" class="form-control" name="userName" id="userName" placeholder="用户昵称" required autofocus>
    </div>
    <div class="form-group">
        <label for="userPassword">用户密码</label>
        <input type="password" class="form-control" name="userPassword" id="userPassword" placeholder="用户密码" required>
    </div>
    <div class="form-group">
        <label for="userAccount">账号</label>
        <input type="text" class="form-control" name="userAccount" id="userAccount" placeholder="账号" required>
    </div>
    <div class="form-group">
        <label for="userSex">性别</label>
        <select class="form-control" id="userSex" name="userSex">
            <option value="1" selected>男</option>
            <option value="0">女</option>
        </select>
    </div>
    <div class="form-group">
        <label for="userSignature">用户签名</label>
        <input type="password" name="userSignature" class="form-control" id="userSignature" placeholder="用户签名" disabled>
    </div>
    <div class="form-group">
        <label for="userNumOfDevice">设备数量</label>
        <input type="number" name="userNumOfDevice"
               class="form-control" id="userNumOfDevice" placeholder="设备数量">
    </div>

    <div class="container btn-container">
        <div class="row clearfix" style="margin-bottom: 2px;">
            <button class="btn btn-lg btn-primary col-12 btn-block" type="submit">提交</button>
        </div>
    </div>
    <br>
    <p class="mt-5 mb-3 text-muted">&copy; 2020-2020 能力有限公司</p>
</form>
