<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/user/backToHomepage">传感器信息概览</a></li>
                <li class="active"><a href="#">用户信息修改 <span class="sr-only">(current)</span></a></li>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <li><a href="/user/backToHomepage">主页</a></li>
                <li class="active">个人信息</li>
            </ol>
            <h1>个人信息 <small>Personal Information</small></h1>
            <hr>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-5">
                        <img src="/static/img/info-img.png" class="img-responsive img-thumbnail center-block"
                             alt="Responsive image">
                        <br>
                    </div>
                    <div class="col-lg-5">
                        <form action="/user/updateUserInfo">
                            <div class="form-group">
                                <label for="userName">用户名</label>
                                <input type="text" th:value="${userInfo.getUserName()}" name="userName" class="form-control" id="userName" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <label for="userId">ID</label>
                                <input type="text" th:value="${userInfo.getId()}" name="userId" class="form-control" id="userId" placeholder="用户ID" readonly>
                            </div>
                            <div class="form-group">
                                <label for="userAccount">账号</label>
                                <input type="text" th:value="${userInfo.getUserAccount()}" name="userAccount" id="userAccount" class="form-control" placeholder="账号" readonly>
                            </div>
                            <div class="form-group">
                                <label for="userSignature">用户签名</label>
                                <textarea rows="3" th:placeholder="${userInfo.getUserSignature()}" name="userSignature" id="userSignature" class="form-control"
                                          placeholder="用户签名" style="resize:none;"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="userSex">用户性别</label><br>
                                <select class="form-control" id="userSex" name="userSex">
                                    <option value="0" th:selected="${userInfo.getUserSex()==0}">女</option>
                                    <option value="1" th:selected="${userInfo.getUserSex()==1}">男</option>
                                    <option value="2" th:selected="${userInfo.getUserSex()==2}">保密</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="deviceId">设备编号</label>
                                <input type="text" id="deviceId" class="form-control" placeholder="设备编号" disabled>
                            </div>
                            <button type="submit" class="btn btn-primary center-block">修改</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
